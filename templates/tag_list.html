{?rows}
<style>
td, th {
  border-bottom: 0px;
}
</style>
<script type='text/javascript'> 
$(function() {
  $('.boxy').boxy();
});
</script>

<h1>All tags for {board_name}</h1>
<a href="{baseURL}/tag/new?board={board_name}" style="font-size:large">New Tag</a>
<table>
  {#rows}
  <tr>
    <td>
    <table style="border-width: 1px; border-color:#000000;
  border-style: solid; padding: 4px;">
      <tr>
        <td>{value.created}</td><td>{value.author}</td><td>{value.setup.mb}</td><td>{value.setup.db0}</td><td>{value.setup.db1}</td><td>{value.setup.db2}</td><td>{value.setup.db3}</td>
      </tr>
      <tr>
        <td colspan=7>{value.content}</td>
      </tr>
      <tr>
        <td colspan=7>
        <a href="{baseURL}/tags/{value.id}" style="font-size:7pt">({value.id})</a>
        </td>
      </tr>
      </table>
    </td>
  </tr>
  {/rows}
</table>
{:else}
<h1>No tags found for board {board_name}</h1>
{/rows}

<!DOCTYPE html>  
<head>	
 <meta charset="utf-8">
 <title>SNO+ Electronics Debugging</title>
 <link rel="stylesheet" href="{baseURL}/static/css/style.css">
 <link rel="stylesheet" href="{baseURL}/static/css/boxy.css">
 <link rel="stylesheet" href="{baseURL}/static/css/overcast/jquery-ui-1.8.17.custom.css">
 <script src="{baseURL}/static/js/jquery-1.5.2.min.js"></script>
 <script src="{baseURL}/static/js/jquery-ui-1.8.17.custom.min.js"></script>
 <script src="{baseURL}/static/js/jquery.hotkeys.js"></script>
 <script src="{baseURL}/static/js/json2.js"></script>
 <script src="{baseURL}/kanso.js"></script>
 <script src="{baseURL}/static/js/jquery.boxy.js"></script>
 <script src="{baseURL}/static/js/debugdb.js"></script>
 <script language="javascript" type="text/javascript" src="{baseURL}/static/js/flot/jquery.flot.min.js"></script>
 <script language="javascript">
 function egg() {
     b = document.getElementById('bodyid');
     b.style['background-image'] = 'url({baseURL}/static/images/summer.jpg)';
     b.style['background-size'] = '100%';
 }
 $(document).bind('keydown', 'c', function(event) {
     event.stopPropagation();
     event.preventDefault();
     $("span").filter(function() {
         return ( $(this).css('background-color') == 'rgb(0, 128, 0)' );
     }).css('background-color', 'blue');
 });
 </script>
</head>
<body id=bodyid class="dashboard" style="width:100%" onLoad="setCheckboxes()">
 <div style="display:table;width:100%">
 <div id="header" style="display:table-row;width:100%">
  <div id="branding" style="display:table-cell;width:40%;align:left">
  <a href="{baseURL}/">
   <h1 id="site-name">SNO+ Electronics Debugging</h1>
  </a>
  </div>
  <div style="display:table-cell;vertical-align:middle;text-align:right;font-size:smaller;width:60%;padding-right:20px">
   <form>
   <span style="font-weight:bold">Locations:&nbsp;</span>
    <input disabled type="checkbox" id=underground name="underground" onClick="setCookie('underground');window.location.reload()"/>Underground&nbsp;
    <input disabled type="checkbox" id=penn name="penn" onClick="setCookie('penn');window.location.reload()"/>Penn&nbsp;
    <input disabled type="checkbox" id=surface name="surface" onClick="setCookie('surface');window.location.reload()"/>Surface&nbsp;
   </form>
  </div>
 </div>
 </div>

 <div id="content" class="colMS" style="width:90%;">
  <div id="content-main">
  {content|s}
  </div>
 </div>

</body>
</html>
